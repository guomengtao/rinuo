<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郭孟涛编程课</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .rounded-img {
            border-radius: 10px;  /* 设置圆角半径 */
        }
        /* 省略原有的样式 */
    </style>
    <style>
        body {
            padding-top: 56px;  /* 给导航栏留出空间 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> <!-- 固定导航条在页面顶部 -->
    <div class="container">
        <a class="navbar-brand" href="#">郭孟涛编程课</a>
        <div>
            <span class="me-2"><i class="bi bi-telephone-fill"></i> 微信：18210787405</span>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row" id="productImages">
        <!-- 这里将插入50个商品图片 -->
    </div>
</div>

<script>
    var productImageUrl = 'https://www.rinuo.com/img/git.png';  // 第一个商品图片的URL
    var productImageUrl2 = 'https://www.rinuo.com/img/linux.png';  // 新的商品图片URL
    var productDescription = '带领女程序员小白：一小时轻松掌握GIT入门知识';
    var container = document.getElementById('productImages');

    for (var i = 0; i < 50; i++) {
        var img = document.createElement('img');
        // 根据索引选择要显示的图片URL
        img.src = i % 2 == 0 ? productImageUrl : productImageUrl2;
        img.alt = '商品图片' + (i + 1);
        img.className = 'product-img rounded-img';  // 添加了新的类名
        img.style.width = '100%'; // 设置图片宽度为100%

        // 设置点击事件打开新窗口
        img.addEventListener('click', function() {
            window.open('https://www.w3cschool.cn/minicourse/play/gitgit', '_blank');
        });

        var col = document.createElement('div');
        col.className = 'col-6 col-md-4 col-lg-3';
        col.style.padding = '5px';
        col.appendChild(img);

        var description = document.createElement('p');
        description.innerText = productDescription;
        description.className = 'product-description';
        col.appendChild(description);

        container.appendChild(col);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons库 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
