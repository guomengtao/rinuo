<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>郭孟涛编程课</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-img {
      width: 248px; /* 设置图片的宽度 */
      max-height: 200px; /* 设置图片的最大高度，超过部分将自动裁剪 */
      object-fit: cover; /* 图片填充方式 */
      margin: 5px; /* 设置图片之间的间距 */
      cursor: pointer; /* 鼠标指针样式 */
      border-radius: 10px; /* 设置圆角 */
    }
    .product-description {
      text-align: center; /* 居中文本 */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">郭孟涛编程课</a>
      <div>
        <span class="me-2"><i class="bi bi-telephone-fill"></i> 微信：18210787405</span>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row" id="productImages">
      <!-- 这里将插入50个商品图片 -->
    </div>
  </div>

  <!-- 放大图片的模态框 -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" id="modalImage" class="img-fluid">
          <p id="modalDescription" class="text-center mt-2"></p> <!-- 产品描述 -->
        </div>
      </div>
    </div>
  </div>

  <script>
    var productImageUrl = 'https://www.rinuo.com/img/git.png';  // 商品图片的URL
    var productDescription = '带领女程序员小白：一小时轻松掌握GIT入门知识';
    var container = document.getElementById('productImages');
    for (var i = 0; i < 50; i++) {
      var img = document.createElement('img');
      img.src = productImageUrl;
      img.alt = '商品图片' + (i + 1);
      img.className = 'product-img';
      img.setAttribute('data-bs-toggle', 'modal'); // 点击图片时触发模态框
      img.setAttribute('data-bs-target', '#imageModal'); // 显示模态框
      img.addEventListener('click', function() {
        document.getElementById('modalImage').src = this.src; // 点击图片后在模态框中显示放大的图片
        document.getElementById('modalDescription').innerText = productDescription;  // 显示产品描述
      });
      
      var col = document.createElement('div');
      col.className = 'col-6 col-md-4 col-lg-3'; // 自动调整到下一行
      col.style.padding = '5px';
      col.style.display = 'flex';
      col.style.flexDirection = 'column';
      col.appendChild(img);

      var description = document.createElement('p');
      description.innerText = productDescription; 
      description.className = 'product-description';
      col.appendChild(description);
      
      container.appendChild(col);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons库 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>
</html>
